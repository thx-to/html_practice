<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌아가는문구</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif; /* Noto 폰트 적용 */
    }

    .rolling-container {
      overflow: hidden;
      background-color: yellow;
      white-space: nowrap;
      position: relative;
      width: 100%;
    }

    .rolling {
      display: inline-block;
      white-space: nowrap;
      animation: rolling 30s linear infinite; /* 애니메이션 속도 */
    }

    .rolling span {
      display: inline-block;
      padding-right: 300px; /* 각 문구 사이의 간격 */
    }

    /* 마지막 문구 뒤에는 간격을 없애기 */
    .rolling span:last-child {
      padding-right: 0;
    }

    /* 애니메이션 설정 */
    @keyframes rolling {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%); /* 화면에서 왼쪽으로 완전히 밀기 */
      }
    }
  </style>
</head>
<body>

  <div class="rolling-container">
    <div class="rolling" id="rollingText">
      <!-- 문구가 JavaScript로 삽입됩니다. -->
    </div>
  </div>

  <script>
    const text = '무한으로글씨가계속해서돌아가고있는그런';
    const container = document.getElementById('rollingText');
    const numRepeats = 6;  // 문구 반복 횟수 설정

    // 문구를 반복해서 추가하는 함수
    function createRollingText() {
      for (let i = 0; i < numRepeats; i++) {
        const span = document.createElement('span');
        span.textContent = text;
        container.appendChild(span);
      }

      // 문구가 반복 끝날 때 간격이 생기지 않도록 첫 번째 문구 다시 추가
      for (let i = 0; i < numRepeats; i++) {
        const span = document.createElement('span');
        span.textContent = text;
        container.appendChild(span);
      }
    }

    // 페이지 로드 후 문구 생성
    createRollingText();
  </script>

</body>
</html>
